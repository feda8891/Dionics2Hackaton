<ion-header>
  <ion-navbar color="black">
    <ion-title>
      Cosa vorresti visitare?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
    <ion-card (click)="selezionePercorso()" *ngFor="let item of items">
    <img class="mediumscreen" src="{{item.path}}"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.subtitle}}</div>
  </ion-card>
</ion-content>
